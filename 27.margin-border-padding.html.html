<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1 {
                border-width: 10px;
                border-color: black;
                border-style: solid;
                margin: 100px;
                padding: 50px;
            }
        </style> <!--border-width 用來設定邊框的寬度或是設定邊框的粗細--> <!-- margin 用來定義一個區域（例如 DIV 或 span）的外邊界距離，俗稱外距 可以設定負值--> 
        <!--padding 用來控制區域如 DIV 或 span 的內部距離，也可以控制 HTML 的表格內部距離 不可以設定負值-->
    </head>
    <body>
       <h1>margin, border, padding範例</h1> <!--設定文字大小(H1為最大)-->
    </body>
</html>
